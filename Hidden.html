<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/Style.css">

    <title>Hidden</title>
  </head>
  <body>
      <div class="navbar">
          <a href="Hidden.html" class="logo">Welcome To My Web Page</a>
          <div class="navbar-right">
            <a href="Index.html">Home</a>
            <a href="Tools.html">Tools</a>
            <a href="Hacker.html">Hacker</a>
          </div>
      </div>
      <div class="form-container padding-15" >
        <h2 class="underline text-center">Admin Login</h2>
        <form>
            <p>
                <label class="block width-200" for="name">Username *</label>
                <input type="text" id="uname" required class="special-input width-200" name="user-name"/>
            </p>
            <p>
                <label class="block width-200" for="password">Password*</label>
                <input type="password" required class="special-input width-200" minlength="16" name="password" id="password" />
            </p>
            <p>
                    <label class="block width-200" for="name">Name*</label>
                    <input type="text" id="name" required class="special-input width-200" name="name"/>
            </p>

            <p><label class="block width-200" for="salutation">
                    Salutation*
                </label>
                <select class="width-100 special-input" required id="salutation" name="salutation">
                    <option value="">-</option>
                    <option value="ms">Ms.</option>
                    <option value="mr">Mr.</option>
                </select>
            </p>
            <p>
            <label>Which One?</label>
                <input name="hash" id="sha1" type=radio value="SHA1">
                <label for="sha1">SHA1</label>

                <input name="hash" id="md5" type=radio value="MD5">
                <label for="md5">MD5</label>
            </p>
            <p class="text-center"><input type="submit" class="submit-button" value="Submit Form"></p>

        </form>
</div>
  </body>
</html>
